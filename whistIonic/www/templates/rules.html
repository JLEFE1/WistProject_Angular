<ion-view title="Rules" ng-controller="RulesController as vm">
    <ion-content class="has-header">
        <h1>Rules</h1>

    <div class="card">
        <div class="item item-divider item-energized" >
            Whist
        </div>
        <div class="item item-icon-right">
            Get rules
            <i class="icon ion-chevron-right icon accessory"></i>
        </div>
        <div class="item item-icon-right" ng-click="vm.startWhist()">
            Start point calculator
            <i class="icon ion-chevron-right icon accessory"></i>
        </div>
        <div class="item item-divider">
            Footer
        </div>
    </div>


    </ion-content>
</ion-view>
