<!doctype html>
<html lang="eng" ng-app="whistApp">
<head>
    <meta charset="UTF-8"/>
    <title>Whist</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div class="navBar-inner">
                <ul class="nav">

                </ul>
            </div>
        </div>
         <div ng-controller="StartGameController">

             <img ng-src="{{titleObject.imageUrl}}">

             <div class="row" ng-hide="createGame">
                 <div class="spann11">
                     <h2>Want to play a Game?</h2>
                 </div>

             </div>
             <button id="startNewGame" data-ng-click="startNewGame()" ng-hide="createGame">Start new game</button>

             <div class="row" ng-hide="!createGame">
                 <div class="span11">
                     <h2>Add players</h2>
                 </div>

             </div>

             <div ng-repeat="player in players" ng-hide="!createGame">
                 <div class="span11">
                     <h2>{{player.name}}</h2>
                 </div>

             </div>
             <input type="text" placeholder="Add player" ng-hide="!createGame" ng-model="name">
             <button id="addPlayer" data-ng-click="addNewPlayer()" ng-hide="!createGame">Add new player</button>
             <button id="startGame" data-ng-click="startGame()" ng-show="startGame">Start game</button>



         </div>
    </div>


<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/StartGameController.js "></script>

</body>



</html>
